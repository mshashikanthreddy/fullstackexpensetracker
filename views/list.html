<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>
<body>
    <div>
    <h2><center>Full Stack Expense Tracker</center></h2><hr>
    </div>
    <div>
    <form onsubmit="showExpenditure(event)">
    <label>Expense-amount:</label>
    <input type="number" id="quant" name="expAmount" required />
    <label>Expenditure-description:</label>
    <input type="text" id="descrip" name="Description" required/>
    <label>choose a category:</label>
    <input list="categories" name="categoryDetails" >
    <datalist id="cate">
        <option value="Electricity">
        <option value="Grocery">
        <option value="Education">
    </datalist>
    <button> submit </button>
</form>
</div>
    <ul id="listOfExpenditures"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="list.js"></script>
</body>
</html>
